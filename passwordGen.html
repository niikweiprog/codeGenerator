<!DOCTYPE html>
<html>
    <head>
        <title> Password Generator</title>
        <link href="passwordGen.css" rel="stylesheet">



        <script src="passwordGen.js"></script>


    </head>


    <body>

        <div id="whole">

            <h1 id="title">Password Generator</h1>

            <div id="spec-bar">
                <p class="specifications"> Type</p>
                <select id="code-type">
                    <option value="Password">Password</option>
                    <option value="PIN">PIN</option>
                </select>
                <p class="specifications">Lenght</p>
                <input id="code-lenght" type="number" max="24" min="4">
    
            </div>

            <div id="generate">
                <button id="gen">Generate Password</button>
            </div>    

            <div id="output-zone">
                <input id="output">
                <button id="copy">Copy</button>            
            </div>


        </div>
       
        
    </body>
</html>
